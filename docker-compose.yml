version: '3.8'

services:
  ocrion:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ocrion-api
    ports:
      - "8000:8000"
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - MODEL_NAME=${MODEL_NAME:-anthropic/claude-sonnet-4-20250514}
      - MAX_TOKENS=${MAX_TOKENS:-4096}
      - API_PORT=${API_PORT:-8000}
      - WORKERS=${WORKERS:-2}
      - OCR_USE_GPU=${OCR_USE_GPU:-false}
      - MAX_UPLOAD_SIZE=${MAX_UPLOAD_SIZE:-5242880}
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Development service with hot reload
  ocrion-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: ocrion-api-dev
    ports:
      - "8001:8000"
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - MODEL_NAME=${MODEL_NAME:-anthropic/claude-claude-3-haiku-20240307}
      - MAX_TOKENS=${MAX_TOKENS:-4096}
      - API_PORT=8000
      - WORKERS=1
      - OCR_USE_GPU=false
      - MAX_UPLOAD_SIZE=5242880
    volumes:
      - ./app:/app/app
      - ./logs:/app/logs
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    profiles:
      - dev
